<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <main>
    <div class="left">
      <picture>
        <source media="(min-width:640px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="product image">
      </picture>
    </div>
    <div class="right">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

    <div class="price">
      <span class="bigSpan">$149.99</span>
      <span class="smallSpan">$169.99</span>
    </div>
    <button class="btn">
      <img src="./images/icon-cart.svg" alt="button icon"/> Add to Cart
  </button>
  </div>
</main>

</body>
</html>
